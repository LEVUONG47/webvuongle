<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Giám sát IoT - Dashboard Thông Minh</title>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            :root {
                --primary: #5e60ce;
                --secondary: #4ea8de;
                --accent: #48cae4;
                --danger: #ff006e;
                --success: #06d6a0;
                --warning: #ffd60a;
                --dark: #0d1b2a;
                --darker: #1b263b;
                --light: #e0e1dd;
                --card-bg: rgba(27, 38, 59, 0.85);
                --card-hover: rgba(40, 54, 80, 0.9);
                --glass-bg: rgba(255, 255, 255, 0.1);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Inter', sans-serif;
            }

            body {
                background: var(--dark);
                color: var(--light);
                min-height: 100vh;
                padding: 30px;
                overflow-x: hidden;
                position: relative;
                cursor: none; /* Ẩn con trỏ mặc định */
            }

            #particles-js {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                background: linear-gradient(135deg, var(--dark), var(--darker));
                animation: gradientShift 15s infinite alternate;
            }

            @keyframes gradientShift {
                0% { background: linear-gradient(135deg, var(--dark), var(--darker)); }
                50% { background: linear-gradient(135deg, var(--darker), var(--primary)); }
                100% { background: linear-gradient(135deg, var(--dark), var(--secondary)); }
            }

            .container {
                max-width: 1400px;
                margin: 0 auto;
                position: relative;
                z-index: 1;
            }

            /* Custom Cursor */
            .custom-cursor {
                position: fixed;
                width: 20px;
                height: 20px;
                background: radial-gradient(circle, var(--accent) 20%, transparent 80%);
                border-radius: 50%;
                pointer-events: none;
                z-index: 999;
                transform: translate(-50%, -50%);
                transition: transform 0.1s ease, background 0.1s ease; /* Chuyển đổi mượt hơn */
            }

            .card:hover .custom-cursor,
            button:hover ~ .custom-cursor,
            .mode-option:hover ~ .custom-cursor {
                transform: translate(-50%, -50%) scale(1.5);
                background: radial-gradient(circle, var(--primary) 20%, transparent 80%);
            }

            /* Header */
            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 40px;
                padding: 20px;
                background: var(--glass-bg);
                border-radius: 20px;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 0 20px rgba(94, 96, 206, 0.2);
            }

            .header-left {
                display: flex;
                align-items: center;
                gap: 20px;
            }

            .logo {
                width: 50px;
                height: 50px;
                background: linear-gradient(135deg, var(--primary), var(--accent));
                border-radius: 15px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                font-weight: 700;
                color: white;
                box-shadow: 0 0 15px var(--accent);
                animation: glowPulse 2s infinite;
            }

            @keyframes glowPulse {
                0% { box-shadow: 0 0 15px var(--accent); }
                50% { box-shadow: 0 0 25px var(--accent); }
                100% { box-shadow: 0 0 15px var(--accent); }
            }

            h1 {
                font-size: 28px;
                font-weight: 700;
                background: linear-gradient(90deg, var(--accent), var(--primary));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .connection-status {
                display: flex;
                align-items: center;
                gap: 12px;
                background: var(--glass-bg);
                padding: 10px 20px;
                border-radius: 25px;
                backdrop-filter: blur(10px);
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            }

            .status-indicator {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                background-color: #6c757d;
                transition: all 0.3s ease;
            }

            .status-indicator.connected {
                background-color: var(--success);
                box-shadow: 0 0 15px var(--success);
            }

            .status-text {
                font-size: 15px;
                font-weight: 500;
            }

            .last-update {
                font-size: 14px;
                color: rgba(255, 255, 255, 0.7);
                margin-bottom: 30px;
                display: flex;
                align-items: center;
                gap: 10px;
            }

            /* Dashboard Cards */
            .dashboard {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 25px;
                margin-bottom: 40px;
            }

            .card {
                background: var(--card-bg);
                border-radius: 20px;
                padding: 30px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
                transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease; /* Giảm thời gian transition */
                position: relative;
                overflow: hidden;
                border: 1px solid rgba(255, 255, 255, 0.08);
                backdrop-filter: blur(5px);
            }

            .card:hover {
                transform: translateY(-5px); /* Giảm độ nâng và loại bỏ rotate */
                background: var(--card-hover);
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.35); /* Giảm hiệu ứng shadow */
            }

            .card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 5px;
                background: linear-gradient(90deg, var(--primary), var(--accent));
                opacity: 0.8;
            }

            .card-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 25px;
            }

            .card-title {
                font-size: 18px;
                font-weight: 600;
                color: rgba(255, 255, 255, 0.9);
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .card-icon {
                width: 45px;
                height: 45px;
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 22px;
                background: var(--glass-bg);
                color: var(--accent);
                transition: transform 0.3s ease;
                box-shadow: 0 0 10px var(--accent);
            }

            .card:hover .card-icon {
                transform: scale(1.1); /* Giảm hiệu ứng xoay */
            }

            .card-value {
                font-size: 48px;
                font-weight: 800;
                margin-bottom: 8px;
                background: linear-gradient(90deg, var(--light), var(--accent));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .temperature .card-value {
                background: linear-gradient(90deg, #ff6b6b, #ffe66d);
            }

            .humidity .card-value {
                background: linear-gradient(90deg, #4ea8de, #90e0ef);
            }

            .motor .card-value {
                background: linear-gradient(90deg, #06d6a0, #48cae4);
                font-size: 36px;
                margin-bottom: 15px;
            }

            .card-unit {
                font-size: 16px;
                color: rgba(255, 255, 255, 0.7);
                font-weight: 500;
            }

            .card-trend {
                display: flex;
                align-items: center;
                gap: 8px;
                margin-top: 12px;
                font-size: 14px;
            }

            .trend-up { color: var(--danger); }
            .trend-down { color: var(--success); }
            .trend-neutral { color: rgba(255, 255, 255, 0.6); }

            /* Các phần còn lại giữ nguyên */
            /* Chart Section, Control Section, History Section, Footer, Loading Overlay */
            .chart-section,
            .control-section,
            .history-section,
            .footer,
            .loading-overlay {
                /* Giữ nguyên các style cũ */
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                .dashboard, .control-section {
                    grid-template-columns: 1fr;
                }
                .card-value {
                    font-size: 40px;
                }
                .card {
                    padding: 20px;
                }
            }
        </style>
    </head>
    <body>
        <!-- HTML giữ nguyên như cũ -->
        <div id="particles-js"></div>
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
        </div>
        <div class="custom-cursor" id="customCursor"></div>
        <div class="container">
            <header>

                    <div class="logo">IoT</div>

                </div>
                <div class="connection-status">
                    <div class="status-indicator" id="connectionStatus"></div>
                    <span class="status-text" id="statusText">Đang kết nối...</span>
                </div>
            </header>

            <div class="last-update" id="lastUpdate">Cập nhật lần cuối: --/--/---- --:--:--</div>

            <div class="dashboard">
                <div class="card temperature">
                    <div class="card-header">
                        <span class="card-title">Nhiệt độ</span>
                        <div class="card-icon">

                            </svg>
                        </div>
                    </div>
                    <div class="card-value" id="temperature">--</div>
                    <div class="card-unit">°C</div>
                    <div class="card-trend">
                        <span id="tempTrend">--</span>
                        <span id="tempTrendIcon">→</span>
                    </div>
                </div>

                <div class="card humidity">
                    <div class="card-header">
                        <span class="card-title">Độ ẩm</span>
                        <div class="card-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 20C15.3137 20 18 17.3137 18 14C18 10.6863 12 4 12 4C12 4 6 10.6863 6 14C6 17.3137 8.68629 20 12 20Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                    <div class="card-value" id="humidity">--</div>
                    <div class="card-unit">%</div>
                    <div class="card-trend">
                        <span id="humidTrend">--</span>
                        <span id="humidTrendIcon">→</span>
                    </div>
                </div>

                <!-- Các phần còn lại giữ nguyên -->

        <script>
            // Particles.js
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: '#48cae4' },
                    shape: { type: 'circle' },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: { enable: false },
                    move: { enable: true, speed: 2, direction: 'none', random: true }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
                    modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
                },
                retina_detect: true
            });

            // Custom Cursor
            const cursor = document.getElementById('customCursor');
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.pageX + 'px';
                cursor.style.top = e.pageY + 'px';
            });

            // Hiệu ứng loading
            window.addEventListener('load', () => {
                const loadingOverlay = document.getElementById('loadingOverlay');
                setTimeout(() => {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                    }, 500);
                }, 1000);
            });

            // Khởi tạo Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyBWZE9Ip1cHoletCu7p6vqNz9NOAOQ1l9s",
                authDomain: "webvuongle.firebaseapp.com",
                databaseURL: "https://webvuongle-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "webvuongle",
                storageBucket: "webvuongle.appspot.com",
                messagingSenderId: "72756137917",
                appId: "1:72756137917:web:c67f01f04c4f18a520ccd4"
            };
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();

            const sensorRef = database.ref('sensor_data');
            const relay1Ref = database.ref('relays/relay1');
            const relay2Ref = database.ref('relays/relay2');
            const historyRef = database.ref('history');

            let prevTemperature = null;
            let prevHumidity = null;

            const chartData = {
                labels: [],
                temperature: [],
                humidity: []
            };

            const ctx = document.getElementById('sensorChart').getContext('2d');
            const sensorChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.labels,
                    datasets: [
                        {
                            label: 'Nhiệt độ (°C)',
                            data: chartData.temperature,
                            borderColor: '#ff6b6b',
                            backgroundColor: 'rgba(255, 107, 107, 0.2)',
                            borderWidth: 3,
                            tension: 0.4,
                            fill: true,
                            pointRadius: 5,
                            pointBackgroundColor: '#ff6b6b',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            pointHoverRadius: 7,
                            pointHoverBackgroundColor: '#ff6b6b'
                        },
                        {
                            label: 'Độ ẩm (%)',
                            data: chartData.humidity,
                            borderColor: '#4ea8de',
                            backgroundColor: 'rgba(78, 168, 222, 0.2)',
                            borderWidth: 3,
                            tension: 0.4,
                            fill: true,
                            pointRadius: 5,
                            pointBackgroundColor: '#4ea8de',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            pointHoverRadius: 7,
                            pointHoverBackgroundColor: '#4ea8de'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: 'rgba(255, 255, 255, 0.9)',
                                font: { size: 14, weight: '600' }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(27, 38, 59, 0.9)',
                            titleFont: { size: 14 },
                            bodyFont: { size: 12 },
                            padding: 10,
                            cornerRadius: 8
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: 'rgba(255, 255, 255, 0.8)', font: { size: 12 } }
                        },
                        x: {
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: 'rgba(255, 255, 255, 0.8)', font: { size: 12 } }
                        }
                    },
                    animation: {
                        duration: 1000, // Giảm thời gian animation
                        easing: 'easeOutQuad'
                    }
                }
            });

            database.ref('.info/connected').on('value', (snapshot) => {
                const connectionStatus = document.getElementById('connectionStatus');
                const statusText = document.getElementById('statusText');
                if (snapshot.val() === true) {
                    connectionStatus.classList.add('connected');
                    statusText.textContent = 'Đã kết nối';
                } else {
                    connectionStatus.classList.remove('connected');
                    statusText.textContent = 'Mất kết nối';
                }
            });

            sensorRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    const tempElement = document.getElementById('temperature');
                    const humidElement = document.getElementById('humidity');
                    tempElement.textContent = data.temperature.toFixed(1);
                    humidElement.textContent = data.humidity.toFixed(1);

                    if (prevTemperature !== null) {
                        const tempDiff = data.temperature - prevTemperature;
                        updateTrend('temp', tempDiff);
                    }
                    if (prevHumidity !== null) {
                        const humidDiff = data.humidity - prevHumidity;
                        updateTrend('humid', humidDiff);
                    }
                    prevTemperature = data.temperature;
                    prevHumidity = data.humidity;

                    const now = new Date();
                    document.getElementById('lastUpdate').textContent = `Cập nhật lần cuối: ${formatDateTime(now)}`;
                    chartData.labels.push(formatTime(now));
                    chartData.temperature.push(data.temperature);
                    chartData.humidity.push(data.humidity);
                    if (chartData.labels.length > 20) {
                        chartData.labels.shift();
                        chartData.temperature.shift();
                        chartData.humidity.shift();
                    }
                    sensorChart.update();
                    updateRainForecast(data.humidity);
                    updateWeatherStatus(data.temperature, data.humidity);
                }
            });

            relay1Ref.on('value', (snapshot) => { /* Giữ nguyên */ });
            relay2Ref.on('value', (snapshot) => { /* Giữ nguyên */ });
            historyRef.limitToLast(5).on('value', (snapshot) => { /* Giữ nguyên */ });

            document.querySelectorAll('#relay1ModeSelector .mode-option').forEach(option => { /* Giữ nguyên */ });
            document.querySelectorAll('#relay2ModeSelector .mode-option').forEach(option => { /* Giữ nguyên */ });
            document.getElementById('relay1OnBtn').addEventListener('click', () => { /* Giữ nguyên */ });
            document.getElementById('relay1OffBtn').addEventListener('click', () => { /* Giữ nguyên */ });
            document.getElementById('relay2OnBtn').addEventListener('click', () => { /* Giữ nguyên */ });
            document.getElementById('relay2OffBtn').addEventListener('click', () => { /* Giữ nguyên */ });

            function updateTrend(type, diff) { /* Giữ nguyên */ }

        </script>
